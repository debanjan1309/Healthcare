<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare</title>
    <!-- Add your CSS file here -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>WELCOME USER!</h1>
        <h3>CHOOSE YOUR OPTION</h3>
    </header>
    
    
    <div class="button-container">
    <a href="{{ url_for('symptoms') }}" class="primary-button">Check Symptoms</a>
    <a href="{{ url_for('disease') }}" class="secondary-button">Check Disease</a>
    <a href="{{ url_for('bloodbank') }}" class="primary-button">Check Bloodbank</a>
    </div>
    

    <style>
        /* Style for primary button */
        .primary-button {
            background-color: #007bff;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            text-decoration: none;
        }
        
        /* Style for secondary button */
        .secondary-button {
            background-color: #6c757d;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
        }

        body {
        /* margin: 0;
        display: flex;
        justify-content: center; */
        /* align-items: center; */
        /* min-height: 100vh; */
        background: #FAD4FF;
        }

        .lights-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
        }

        .light {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 5px;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        .light1 {
            background-color: #f06d06;
            animation-delay: 0s;
        }

        .light2 {
            background-color: #34a853;
            animation-delay: 0.5s;
        }

        .light3 {
            background-color: #4285f4;
            animation-delay: 1s;
        }

        .light4 {
            background-color: #ea4335;
            animation-delay: 1.5s;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }


    </style>
</body>
</html>
